<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fitboard Debug</title>
</head>
<body>

<dl>
    {% for key, value in user.user.iteritems() %}
        <dt>{{ key|e }}</dt>
        <dt>{{ value|e }}</dt>

<dl>
    {% for device in devices %}

    {% endfor %}
</dl>
</body>
</html>
